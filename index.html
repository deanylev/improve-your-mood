<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="theme-color" content="#000">
  <title>Loading...</title>
  <link rel="shortcut icon" type="image/x-icon">
  <link rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/plugins/global-bind/mousetrap-global-bind.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body class="coloured">
  <div id="settings-modal" class="modal">
    <div class="row">
      <div class="col s12 tab-column">
        <ul class="tabs tabs-fixed-width">
        </ul>
      </div>
    </div>
    <div class="modal-content">
      <h4>Settings</h4>
      <button id="save-settings-button" class="btn-flat coloured white-text waves-effect">Save</button>
      <br><br>
      <a class="black-text settings-link set-all-default"><b>Set All to Default</b></a>
      <br><br>
      <div class="row">
        <form id="settings-form" class="col s12"></form>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 id="logo" class="theme-text"><span id="logo-version"></span> your mood</h2>
  </div>
  <main class="container manual-reload">
    <div class="preloader-wrapper big active js-margin">
      <div class="spinner-layer">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <p id="quote" class="scale-transition scale-out js-margin theme-text"></p>
    <p id="error-message"></p>
    <button id="retry-button" class="btn white black-text waves-effect error-button hide">Retry</button>
  </main>
  <div class="fixed-action-btn horizontal click-to-toggle hide">
    <a id="menu-button" class="btn-floating menu-button btn-large waves-effect transparent">
      <i class="large material-icons main-icon theme-text" data-icon="menu" data-default="menu"></i>
      <i class="large material-icons alt-icon theme-text hide" data-default="swap_vert"></i>
      <i class="large material-icons alt-icon theme-text hide inactive-icon" data-default="swap_horiz"></i>
    </a>
    <ul id="button-menu"></ul>
  </div>
  <footer class="page-footer transparent hide-on-med-and-down">
    <div class="footer-copyright transparent theme-text">
      <div class="container">
        <span id="footer-version"></span>
        <span>Your Mood 6 |</span>
        <a class="theme-text footer-link" href="https://github.com/deanylev/improveyourmood_web" target="_blank">GitHub Repo</a>
        <span id="year"> | &copy; </span>
        <a class="theme-text footer-link" href="https://deanlevinson.com.au" target="_blank">Dean Levinson</a>
      </div>
    </div>
  </footer>
</body>

</html>
