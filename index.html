<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000">
  <meta name="description" content="Gives you randomly chosen compliments across randomly chosen beautiful colours to improve your mood!">
  <title>Loading...</title>
  <link rel="shortcut icon" type="image/x-icon">
  <link rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/plugins/global-bind/mousetrap-global-bind.min.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
  <style id="colour-style"></style>
</head>

<body class="coloured coloured-background">
  <div id="settings-modal" class="modal modal-fixed-footer">
    <ul class="tabs tabs-fixed-width"></ul>
    <div class="modal-content">
      <h4 class="coloured coloured-text">Settings</h4>
      <br>
      <div class="row">
        <form id="settings-form" class="col s12"></form>
      </div>
    </div>
    <div class="modal-footer">
      <a class="left btn-floating btn-flat coloured coloured-background waves-effect reset-input reset-all">
        <i class="center material-icons prefix">refresh</i>
      </a>
      <a class="black-text settings-link set-all-default"><b>Set All to Default</b></a>
      <button id="save-settings-button" class="btn-flat coloured coloured-background white-text waves-effect">Save</button>
    </div>
  </div>
  <div id="logs-modal" class="modal modal-fixed-footer bottom-sheet">
    <div class="modal-content">
      <h4 class="coloured coloured-text">Logs<span id="results-number"></span></h4>
      <form>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix coloured coloured-text">search</i>
            <input type="text" id="logs-search" placeholder="Search Logs">
          </div>
        </div>
      </form>
      <div id="visible-logs"></div>
      <div id="logs-search-results"></div>
    </div>
    <div class="modal-footer">
      <button id="send-logs-button" class="btn-flat coloured coloured-background white-text waves-effect">Send Logs</button>
    </div>
  </div>
  <div id="admin-modal" class="modal modal-fixed-footer bottom-sheet">
    <div class="modal-content">
      <h4 class="coloured coloured-text">Admin Centre</h4>
      <form class="not-logged-in">
        <input type="hidden" name="no_message" value="true">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input type="text" name="user" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <p class="center">
          <input id="remember" class="filled-in" type="checkbox" name="remember">
          <label for="remember">Remember Me</label>
        </p>
      </form>
      <p id="admin-error" class="red-text"></p>
      <div class="logged-in center">
        <br>
        <h5>You are logged in as: <span id="current-user"></span></h5>
        <br>
        <button class="btn-flat coloured coloured-background white-text waves-effect admin-settings-button">Save Settings</button>
        <button class="btn-flat coloured coloured-background white-text waves-effect admin-settings-button clear-settings">Clear Settings</button>
        <br><br>
        <div id="saved-settings">
          <h5>Saved Settings:</h5>
          <p></p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="admin-login-button" class="btn-flat coloured coloured-background white-text waves-effect not-logged-in">Log In</button>
      <button id="admin-logout-button" class="btn-flat coloured coloured-background white-text waves-effect logged-in">Log Out</button>
    </div>
  </div>
  <div class="container clickable">
    <h2 id="logo" class="theme-text fade-in-on-ready"><span id="logo-version">improve</span> your mood</h2>
  </div>
  <main class="container clickable manual-reload">
    <div class="preloader-wrapper big active js-margin">
      <div class="spinner-layer">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <p id="quote" class="scale-transition scale-out js-margin theme-text"></p>
    <p id="error-message"></p>
  </main>
  <div class="fixed-action-btn horizontal click-to-toggle fade-in-on-load">
    <a id="menu-button" class="btn-floating menu-button btn-large waves-effect transparent">
      <i class="large material-icons main-icon theme-text" data-icon="menu" data-default="menu"></i>
      <i class="large material-icons alt-icon theme-text hide" data-default="swap_vert"></i>
      <i class="large material-icons alt-icon theme-text hide inactive-icon" data-default="swap_horiz"></i>
    </a>
    <ul id="button-menu"></ul>
  </div>
  <footer class="page-footer transparent hide-on-med-and-down fade-in-on-ready">
    <div class="footer-copyright transparent theme-text">
      <div class="container clickable">
        <span id="footer-version">Improve</span>
        <span>Your Mood 6 |</span>
        <a class="theme-text footer-link" href="https://github.com/deanylev/improveyourmood_web" target="_blank">GitHub Repo</a>
        <span id="year"> | &copy; </span>
        <a class="theme-text footer-link" href="https://deanlevinson.com.au" target="_blank">Dean Levinson</a>
      </div>
    </div>
  </footer>
</body>

</html>
