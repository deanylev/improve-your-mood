<!DOCTYPE html>
<html lang="en" data-version="Improve" data-platform="web">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body>
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <button class="btn black waves-effect waves-light" id="save-settings-button">Save</button>
      <br><br>
      <div class="row">
        <form class="col s12" id="settings-form">
          <div class="row">
            <div class="input-field col s12">
              <input type="number" name="reload_interval" class="settings-input" id="reload_interval">
              <label for="reload_interval">Auto Reload Interval (ms)</label>
              <a class="black-text settings-link default-button" data-setting="reload_interval"><b>Set to Default</b></a>
              <br>
              <span class="tooltipped" data-setting="reload_interval" data-position="bottom" data-delay="50" data-tooltip="How often the auto reload will function, in milliseconds.">What's this?</span>
            </div>
          </div>
          <div class="hide-on-med-and-down">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="reload_keys" class="settings-input" id="reload_keys">
                <label for="reload_keys">Reload Keyboard Shortcuts</label>
                <a class="black-text settings-link default-button" data-setting="reload_keys"><b>Set to Default</b></a>
                <br>
                <span class="tooltipped" data-setting="reload_keys" data-position="bottom" data-delay="50" data-tooltip="Which keys will activate a reload, in a JavaScript KeyDown KeyCode array.<br>Go to a KeyCode testing site to find out what KeyDown value your desired keys have.">What's this?</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="back_keys" class="settings-input" id="back_keys">
                <label for="back_keys">Back Keyboard Shortcuts</label>
                <a class="black-text settings-link default-button" data-setting="back_keys"><b>Set to Default</b></a>
                <br>
                <span class="tooltipped" data-setting="back_keys" data-position="bottom" data-delay="50" data-tooltip="Which keys will go back to the previous quote/colour, in a JavaScript KeyDown KeyCode array.<br>Go to a KeyCode testing site to find out what KeyDown value your desired keys have.">What's this?</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="auto_reload_keys" class="settings-input" id="auto_reload_keys">
                <label for="auto_reload_keys">Auto Reload Keyboard Shortcuts</label>
                <a class="black-text settings-link default-button" data-setting="auto_reload_keys"><b>Set to Default</b></a>
                <br>
                <span class="tooltipped" data-setting="auto_reload_keys" data-position="bottom" data-delay="50" data-tooltip="Which keys will toggle auto reloading, in a JavaScript KeyDown KeyCode array.<br>Go to a KeyCode testing site to find out what KeyDown value your desired keys have.">What's this?</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="settings_keys" class="settings-input" id="settings_keys">
                <label for="settings_keys">Toggle Settings Panel Keyboard Shortcuts</label>
                <a class="black-text settings-link default-button" data-setting="settings_keys"><b>Set to Default</b></a>
                <br>
                <span class="tooltipped" data-setting="settings_keys" data-position="bottom" data-delay="50" data-tooltip="Which keys will toggle the settings panel, in a JavaScript KeyDown KeyCode array.<br>Go to a KeyCode testing site to find out what KeyDown value your desired keys have.">What's this?</span>
              </div>
            </div>
          </div>
          <br>
          <a class="black-text settings-link" id="advanced-settings-button">Advanced Settings</a>
          <br><br>
          <div id="advanced-settings">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="backend_address" class="settings-input" id="backend_address">
                <label for="backend_address">Custom Back-End Address</label>
                <a class="black-text settings-link default-button" data-setting="backend_address"><b>Set to Default</b></a>
                <br>
                <span class="tooltipped" data-setting="backend_address" data-position="bottom" data-delay="50" data-tooltip="Define a custom back-end address, rather than using the live one. Used for development purposes.">What's this?</span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 id="logo"><span id="logo-version"></span> your mood</h2>
  </div>
  <main class="container manual-reload">
    <div class="preloader-wrapper big active js-margin">
      <div class="spinner-layer">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <p id="quote" class="scale-transition scale-out js-margin">Loading...</p>
    <p id="error-code"></p>
    <button class="btn white black-text waves-effect error-button hide" id="reset-backend-address">Reset Back-End Address</button>
  </main>
  <div class="fixed-action-btn horizontal hide">
    <a class="btn-floating btn-large white waves-effect" id="toggle-auto-reload">
      <i class="large material-icons black-text" id="auto-reload-icon">autorenew</i>
    </a>
    <a class="btn-floating btn-large white waves-effect modal-trigger" id="settings-button" data-target="settings-modal">
      <i class="large material-icons black-text">settings</i>
    </a>
  </div>
  <footer class="page-footer transparent hide-on-med-and-down">
    <div class="footer-copyright transparent">
      <div class="container">
        <span id="footer-version"></span> Your Mood 6 | &copy;
        <span id="year"></span>
        <a href="https://deanlevinson.com.au" target="_blank" id="personal-link">Dean Levinson</a>
      </div>
    </div>
  </footer>
</body>

</html>
