<!DOCTYPE html>
<html lang="en" data-version="Improve">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
</head>

<body>
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <br>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input type="number" name="reload_interval" class="settings-input" id="reload_interval">
              <label for="reload_interval">Auto Reload Interval</label>
              <button type="button" class="btn black waves-effect waves-light default-button" data-setting="reload_interval">Default</button>
            </div>
          </div>
          <br>
          <button type="button" class="btn black waves-effect waves-light" id="save-settings-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 id="logo"><span id="logo-version"></span> your mood</h2>
  </div>
  <main class="container manual-reload">
    <p id="quote">Loading...</p>
    <p id="error-code"></p>
  </main>
  <div class="fixed-action-btn horizontal hide">
    <a class="btn-floating btn-large white waves-effect" id="toggle-auto-reload">
      <i class="large material-icons black-text" id="auto-reload-icon">autorenew</i>
    </a>
    <a class="btn-floating btn-large white waves-effect modal-trigger" id="settings-button" data-target="settings-modal">
      <i class="large material-icons black-text">settings</i>
    </a>
  </div>
  <footer class="page-footer transparent hide-on-med-and-down">
    <div class="footer-copyright transparent">
      <div class="container">
        <span id="footer-version"></span> Your Mood 6 | &copy;
        <span id="year"></span>
        <a href="https://deanlevinson.com.au" target="_blank" id="personal-link">Dean Levinson</a>
      </div>
    </div>
  </footer>
</body>

</html>
